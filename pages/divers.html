<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0afa139e37.js"

    ></script>
    <link rel="stylesheet" href="../style.css" />
    <title>LG Multi Services</title>
  </head>
  <body>
    <header id="top_page">
      <a href="../index.html">
        <img src="../images/logo.png" id="logo" alt="logo" />

      <div id="title">
        <h1>LG Multi Services</h1>
      </div>
    </header>

    <!-- CONTACT (BUTTON + HOME) -->
    <div id="contact_area">
      <!-- RETURN BUTTON -->
      <div id="return">

          ><img src="../images/home2.svg" alt="" id="return_logo"

        <i class="fa-solid fa-house"></i>
      </div>
      <!-- CONTACT BUTTON -->
      <div id="contact">CONTACT</div>
    </div>

    <main id="electricite">
      <h1>Prestations diverses</h1>
      <section id="carousel"></section>
    </main>

    <footer id="end_page">
      <div id="reseaux"></div>
      <div id="siret">Entreprise LG Multi Services - N. siret: 1234567890</div>
    </footer>
