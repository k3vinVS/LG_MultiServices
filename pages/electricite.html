<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0afa139e37.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style.css" />
    <title>LG Multi Services</title>
  </head>
  <body>
    <!-- HEADER -->
    <header id="top_page">
      <a href="../index.html">
        <img src="../images/logo.png" class="logo" alt="logo" />
      </a>
      <div id="title">
        <h1>LG Multi Services</h1>
      </div>
    </header>

    <!-- CONTACT (BUTTON + HOME) -->
    <div id="contact_area">
      <!-- RETURN BUTTON -->
      <div id="return">
        <a href="../index.html" class="home"
          ><img src="../images/home2.svg" alt="" id="return_logo"
        /></a>
        <i class="fa-solid fa-house"></i>
      </div>
      <!-- CONTACT BUTTON -->
      <div id="contact">CONTACT</div>
    </div>

    <!-- MODALE -->
    <div class="bg_modal">
      <div id="modal">
        <div id="contact_modal">
          <!-- LOGO ENTREPRISE -->
          <div id="logo_modal">
            <div id="logo_entreprise">
              <img src="../images/logo.png" class="logo" alt="logo" />
            </div>
            <div class="close_modal">
              <img src="../images/close.svg" alt="" class="close" />
            </div>
          </div>
          <!-- LIENS CONTACT -->
          <div id="modal_content">
            <span class="text_logo"
              ><img
                src="../images/telephone-call.png"
                alt="facebook logo"
                class="icons"
              />Numéro de téléphone</span
            >
            <span class="text_logo"
              ><img
                src="../images/facebook.png"
                alt="facebook logo"
                class="icons"
              />Page facebook</span
            >
            <span class="text_logo"
              ><img
                src="../images/instagram.png"
                alt="facebook logo"
                class="icons"
              />Page instagram</span
            >
            <span class="text_logo"
              ><img
                src="../images/tik-tok.png"
                alt="facebook logo"
                class="icons"
              />Page tik-tok</span
            >
          </div>
          <div class="map">
            <img src="../images/map.jpg" alt="map" />
          </div>
        </div>
      </div>
    </div>

    <main class="category">
      <h1>Prestations électrique</h1>
      <section id="carousel"></section>
    </main>

    <footer id="end_page">
      <div id="reseaux"></div>
      <div id="siret">Entreprise LG Multi Services - N. siret: 1234567890</div>
    </footer>

    <script src="../index.js"></script>
  </body>
</html>
